<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChatZilla Sign-up</title>
        <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
		/>
		<link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="sign-up-box">
            <h2>SIGN-UP</h2>
            <form>
                <div class="input-field">
                    <input id="input-email" type="text" name="" required>
                    <label id="input-email-label">Email</label>
                </div>
                <div class="input-field">
                    <input id="input-username" type="text" name="" required>
                    <label>Username</label>
                </div>
                <div class="input-field">
                    <input id="input-password" type="password" name="" required>
                    <label>Password</label>
                </div>
                <div class="input-field">
                    <input id="input-password-repeat" type="password" name="" required>
                    <label>Repeat Password</label>
                </div>
                <div class="create-acc-btn">
                    <a href="#" class="btn mt-4" id="create-account-button">
                        Create account
                    </a>
                </div>
                <p class="mb-0 mt-4 text-center">
                    <a href="/index.html" class="link">Already have an account?</a>
                </p>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="/scripts/sign-up-script.js"></script>
    </body>
</html>
